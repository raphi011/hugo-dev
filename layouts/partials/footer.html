<footer>
  <div class="max-w-3xl mx-auto px-4 py-6 flex items-center justify-between text-sm text-ctp-overlay1">
    <div>
      &copy; {{ now.Year }} {{ with .Site.Params.author }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}
      {{ with .Site.Params.commitHash }}
        &middot; <span class="font-mono text-xs">{{ . | truncate 7 "" }}</span>
      {{ end }}
    </div>
    {{ with .Site.Params.social }}
      <div class="flex items-center gap-3">
        {{ with .github }}
          <a class="social-icon" style="--icon:url({{ "github.svg" | relURL }})" href="{{ . }}" target="_blank" rel="noopener noreferrer">
            <span class="sr-only">GitHub</span>
          </a>
        {{ end }}
        {{ with .linkedin }}
          <a class="social-icon" style="--icon:url({{ "linkedin.svg" | relURL }})" href="{{ . }}" target="_blank" rel="noopener noreferrer">
            <span class="sr-only">LinkedIn</span>
          </a>
        {{ end }}
      </div>
    {{ end }}
  </div>
</footer>
