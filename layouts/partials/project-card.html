{{- $project := .project -}}
{{- $compact := .compact | default false -}}
<article>
  {{- if not $compact }}<h2 class="text-xl font-semibold">{{ end -}}
  <a href="{{ $project.RelPermalink }}" class="text-ctp-blue hover:text-ctp-sky transition-colors">
    {{- $project.Title -}}
  </a>
  {{- if not $compact }}</h2>{{ end }}
  {{ with $project.Description }}
    <p class="{{ if $compact }}text-sm {{ end }}text-ctp-subtext0">{{ . }}</p>
  {{ end }}
</article>
