{{ define "main" }}
  <article class="prose max-w-none">
    <header class="not-prose mb-6">
      <h1 class="text-4xl font-bold text-ctp-blue">{{ .Title }}</h1>
      {{ if not .Date.IsZero }}
        <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-sm text-ctp-subtext0">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      {{ end }}
    </header>
    {{ .Content }}
  </article>
{{ end }}
