<!DOCTYPE html>
<html lang="{{ .Lang | default "en" }}" dir="{{ .Language.LanguageDirection | default "ltr" }}">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body class="bg-ctp-base text-ctp-text min-h-screen flex flex-col">
    {{- partial "header.html" . -}}
    <main class="flex-1 w-full max-w-4xl mx-auto px-4 py-8">
      {{- block "main" . }}{{ end -}}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
