{{ define "main" }}
  <h1 class="text-2xl font-bold mb-6">{{ .Title }}</h1>
  <div class="flex flex-wrap gap-2">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}"
         class="inline-flex items-center gap-1.5 rounded-full bg-ctp-surface0 px-3 py-1 text-sm text-ctp-subtext0 hover:bg-ctp-surface1 hover:text-ctp-text transition-colors">
        {{ .Title }}
        <span class="text-ctp-overlay0 text-xs">({{ len .Pages }})</span>
      </a>
    {{ end }}
  </div>
{{ end }}
