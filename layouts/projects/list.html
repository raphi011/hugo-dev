{{ define "main" }}
  {{ with .Content }}<div class="prose max-w-none mb-8">{{ . }}</div>{{ end }}

  {{ $projects := .RegularPages }}
  {{ with $projects }}
    <h2 class="text-xl font-semibold mb-4">{{ $.Title }}</h2>
    <div class="space-y-4">
      {{ range sort . "Params.weight" }}
        {{ partial "project-card.html" (dict "project" . "compact" true) }}
      {{ end }}
    </div>
  {{ end }}
{{ end }}
